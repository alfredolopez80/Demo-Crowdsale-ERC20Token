language: node_js

sudo: required

node_js:
  - "6.11.2"

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

before_install:
  - export CXX="g++-4.8"
  - npm install -g npm@latest
  - npm install -g ganache-cli truffle
  - npm install truffle-hdwallet-provider

install:
  - npm install 


script:
  - ganache-cli &
  - truffle compile